<main class= "text-white pt-16 px-4 sm:px-6 md:px-8 lg:px-12 flex justify-center" [class.pointer-events-none]="isLoading()">
    <div class="w-full max-w-7xl">
     @defer {
      <div class="flex flex-col items-center gap-6">
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-3 sm:gap-4 md:gap-6">
          @for (content of moviesList; track $index) {
            <app-poster-card [model]="content" class="w-full"></app-poster-card>
          } @empty {
            <div class="col-span-full flex flex-col items-center p-8 bg-gray-800 bg-opacity-75 rounded-lg">
              <p class= "text-lg md:text-xl text-center">No hay pel√≠culas disponibles</p>
            </div>
          }
        </div>
        <div class="w-full mb-10">
          <mat-paginator class="mat-paginator-color" [length]="totalResults" [pageSize]="perPage" (page)="changePage($event)" showFirstLastButtons></mat-paginator>
        </div>
      </div>
      }
    </div>
  </main>
