<div class="absolute top-2 right-2 w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center z-10">
    <svg class="w-12 h-12" viewBox="0 0 48 48">
        <circle class="text-gray-300" cx="24" cy="24" r="18" stroke-width="4" fill="none" stroke="currentColor" />
        
        <circle [ngClass]="getColorRating"  cx="24" cy="24"  r="18" 
        stroke-width="4"  fill="none"  stroke="currentColor" [attr.stroke-dasharray]="rating * 10 + ', 100'"
        stroke-linecap="round" transform="rotate(-90 24 24)"/>

        <text x="24" y="26" text-anchor="middle" font-size="10" fill="currentColor" 
        [ngClass]="getColorRating" font-weight="bold">
        {{ rating }}
        </text>
    </svg>
</div>
