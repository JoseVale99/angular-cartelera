
  <div class="flex flex-col mt-5 items-center bg-white shadow-lg rounded-lg overflow-hidden transform transition-transform hover:scale-105">
    <div class="relative w-full h-full">
        <img class="w-full h-full object-cover rounded-t select-none transition-transform duration-400 min-h-[155px] hover:scale-110" loading="lazy" [src]="imageBaseUrl(model.images.poster)"
             [alt]="model.title || model.name" appImgMissingDirective>
        <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-70 text-white p-2">
            <a *ngIf="model.title || model.name"
               [routerLink]="isMovie ? '/movies/' + model.id : '/tv-shows/' + model.id"
               [title]="model.title || model.name"
               class="text-lg font-semibold hover:text-blue-600">
              {{model.title || model.name}}
            </a>
            <p *ngIf="model['release_date'] || model['first_air_date']" class="text-sm text-gray-300 mt-1">
              {{(model['release_date'] || model['first_air_date']) | date:'longDate'}}
            </p>
        </div>
    </div>
  </div>
