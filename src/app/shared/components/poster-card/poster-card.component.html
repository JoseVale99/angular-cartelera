<div class="flex flex-col mt-5 mb-12 items-start bg-white shadow-lg rounded-2xl overflow-hidden transform transition-transform hover:scale-105 group">
  <div class="relative w-full h-full cursor-pointer" [routerLink]="isMovie ? '/movies/' + model.id : '/tv-shows/' + model.id">
      <app-circular-progress [rating]="model?.rating"></app-circular-progress>
      <img class="w-full h-full object-cover rounded-t select-none transition-transform duration-400 min-h-[135px] group-hover:scale-110" loading="lazy" [src]="imageBaseUrl(model.images.poster)"
           [alt]="model?.title || model?.name">
      <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-70 text-white p-1 group-hover:text-blue-600">
        <a [title]="model?.title || model?.name" class="font-semibold text-base transition-colors duration-300 ease-in-out">
          {{ model?.title || model?.name }}
        </a>
        <p class="text-sm text-gray-300 mt-1">
          {{ model?.release_date | date:'d MMMM, yyyy' }}
        </p>
      </div>
  </div>
</div>
